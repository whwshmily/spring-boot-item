<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="pie" style="width: 600px;height:400px;"></div>
<script type="text/javascript" th:inline="javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('pie'));
    var total = [[${total}]];
    var gat = [[${gat}]];
    var overseas = [[${overseas}]];
    var province = [[${province}]];
    // 指定图表的配置项和数据
    var option =  {
        title: {
            text: '全国现有确诊构成:'+total+'例',
            left: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b} : {c} ({d}%)'
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            // data: ['港澳台病例:'+gat, '31省本土病例:'+province, '境外输入病例:'+overseas]
        },
        series: [
            {
                type: 'pie',
                radius: '55%',
                center: ['50%', '60%'],
                data: [
                    {value: gat, name:'港澳台病例:'+gat},
                    {value: province, name:'31省本土病例:'+province},
                    {value: overseas, name:'境外输入病例:'+overseas}
                ],
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
